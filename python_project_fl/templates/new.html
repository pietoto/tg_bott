{% extends 'base.html' %}
{% block title %}
<title> Добавление вашего товара </title>
{% endblock %}
{% block body %}
<div class="container">
    <h1> Добавление услуги</h1>
    <form method="post">
        <br><input type="text" class="form-control" name="name" id="name" placeholder="Введите название курса"></br>
        <br><input type="number" class="form-control" name="price" id="price"
                   placeholder="Введите стоимость курса"></br>
        <br><input type="text" class="form-control" name="about" id="about" placeholder="Введите описание курса"></br>
        <button class="btn btn-success" type="submit"> Добавить услугу</button>
    </form>
</div>
{% endblock %}
